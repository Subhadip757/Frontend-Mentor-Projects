<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="result">
    <h2>Your Result</h2>
    <div class="circle">
      <p>76</p>
      <span>of 100</span>
    </div>
    <div class="result-desc">
      <h2>Great</h2>

      <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>
  </div>

  <div class="summary">
    <h2>Summary</h2>

    <div class="reaction">
      <p><i class="fa-solid fa-bolt"></i>Reaction
      <span>80 / 100</span></p>
    </div>

    <div class="memeory">
      <p><i class="fa-solid fa-brain"></i>Memory
      <span>92 / 100</span></p>
    </div>

    <div class="verbal">
      <p><i class="fa-regular fa-message"></i>Verbal
      <span>61 / 100</span></p>
    </div>

    <div class="visual">
      <p><i class="fa-regular fa-eye"></i>Visual
      <span>72 / 100</span></p>
    </div>

    <button class="continue">Continue</button>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/subhadipdey57/">Subhadip Dey</a>.
  </div>
</body>
</html>
